version: '3'

services:
  nextcloud-postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres:/var/lib/postgresql/data
      - backup_postgres:/data/backup_postgres:ro
    networks:
      - nextcloud
    env_file:
      - nextcloud.env

  nextcloud-redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - nextcloud

  nextcloud-app:
    image: nextcloud:fpm-alpine
    restart: unless-stopped
    volumes:
      - nextcloud:/var/www/html
    environment:
      - POSTGRES_HOST=nextcloud-postgres
      - REDIS_HOST=nextcloud-redis
      - OVERWRITEPROTOCOL=https
    env_file:
      - nextcloud.env
    depends_on:
      - nextcloud-postgres
      - nextcloud-redis
    networks:
      - nextcloud

  nextcloud-web:
    build: ./nextcloud-web
    restart: unless-stopped
    volumes:
      - nextcloud:/var/www/html:ro
    environment:
      - VIRTUAL_HOST=cloud.sad.bz
      - LETSENCRYPT_HOST=cloud.sad.bz
    env_file:
      - nextcloud.env
    depends_on:
      - nextcloud-app
      - proxy
    networks:
      - proxy-tier
      - nextcloud

  nextcloud-cron:
    image: nextcloud:fpm-alpine
    restart: unless-stopped
    volumes:
      - nextcloud:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - nextcloud-postgres
      - nextcloud-redis
    networks:
      - nextcloud

  proxy:
    build: ./proxy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    volumes:
      - certs:/etc/nginx/certs:ro
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - proxy-tier

  letsencrypt:
    image: nginxproxy/acme-companion
    restart: unless-stopped
    env_file: letsencrypt.env
    volumes:
      - certs:/etc/nginx/certs
      - acme:/etc/acme.sh
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy-tier
    depends_on:
      - proxy

  wireguard-private:
    image: weejewel/wg-easy
    restart: unless-stopped
    env_file:
      - wireguard.env
    volumes:
      - wireguard_config_private:/etc/wireguard
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_MODULE

  wireguard-public:
    image: weejewel/wg-easy
    restart: unless-stopped
    environment:
      - WG_PORT=51822
      - PORT=51823
    env_file:
      - wireguard.env
    volumes:
      - wireguard_config_public:/etc/wireguard
    ports:
      - 51822:51820/udp
      - 51823:51823/tcp
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1

  dyndns:
    build: ./dyndns
    restart: unless-stopped
    env_file:
      - dyndns.env

  backup:
    build: ./backup
    hostname: home-server-backup
    restart: unless-stopped
    env_file:
      - backup.env
      - immich.env
      - nextcloud.env
    volumes:
      - backup_postgres:/data/backup_postgres
      - backup_logs:/data/backup_logs
      - wireguard_config_private:/data/wireguard_config_private:ro
      - wireguard_config_public:/data/wireguard_config_public:ro
      - nextcloud:/data/nextcloud:ro
      - certs:/data/certs:ro
      - vhost.d:/data/vhost.d:ro
      - html:/data/html:ro
      - acme:/data/acme.sh:ro
      - deluge_config:/data/deluge_config:ro
      - jellyfin_config:/data/jellyfin_config:ro
      - immich_uploads:/data/immich_uploads:ro
      - zib2_static:/data/zib2_static:ro
    networks:
      - nextcloud
      - immich

  deluge:
    image: lscr.io/linuxserver/deluge:latest
    restart: unless-stopped
    volumes:
      - deluge_config:/config
      - deluge_dowloads:/downloads
    ports:
      - 58846:58846 # daemon
      - 8112:8112 # web ui
      - 43289:43289 # data
      - 43289:43289/udp # data

  jellyfin:
    image: jellyfin/jellyfin
    restart: unless-stopped
    ports:
      - 8096:8096
    volumes:
      - jellyfin_config:/config
      - jellyfin_cache:/cache
      - deluge_dowloads:/media:ro

  nominatim:
    build: ./nominatim
    restart: unless-stopped
    ports:
      - 8081:8080
    networks:
      - proxy-tier
    depends_on:
      - proxy
    environment:
      - VIRTUAL_HOST=nominatim.sad.bz
      - VIRTUAL_PORT=8080
      - LETSENCRYPT_HOST=nominatim.sad.bz
      - PBF_URL=https://download.geofabrik.de/europe/austria-latest.osm.pbf
      - REPLICATION_URL=https://download.geofabrik.de/europe/austria-updates/
    volumes:
      - nominatim:/var/lib/postgresql/14/main
    shm_size: 512mb
    # TODO: cron update

  happy:
    build: https://github.com/Dosenpfand/flask-htmx-bootstrap-example.git
    restart: unless-stopped
    ports:
      - 8082:80
    networks:
      - proxy-tier
    depends_on:
      - proxy
    environment:
      - VIRTUAL_HOST=happy.sad.bz
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=happy.sad.bz

  zug-lol-staging:
    build: https://github.com/Dosenpfand/zug-lol.git
    restart: unless-stopped
    ports:
      - 8083:80
    networks:
      - proxy-tier
    depends_on:
      - proxy
    environment:
      - FLASK_SITE_TITLE=STAGING_DO_NOT_USE
      - VIRTUAL_HOST=staging.zug.lol
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=staging.zug.lol

  immich-server:
    image: ghcr.io/immich-app/immich-server:release
    command: [ "start.sh", "immich" ]
    volumes:
      - immich_uploads:/usr/src/app/upload
    env_file:
      - immich.env
    environment:
      - VIRTUAL_HOST=photos.sad.bz
      - VIRTUAL_PORT=3001
      - LETSENCRYPT_HOST=photos.sad.bz
    ports:
      - 2283:3001
    networks:
      - immich
      - proxy-tier
    depends_on:
      - proxy
      - immich-redis
      - immich-database
    restart: unless-stopped

  immich-microservices:
    image: ghcr.io/immich-app/immich-server:release
    command: [ "start.sh", "microservices" ]
    volumes:
      - immich_uploads:/usr/src/app/upload
    env_file:
      - immich.env
    networks:
      - immich
    depends_on:
      - immich-redis
      - immich-database
    restart: unless-stopped

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:release
    volumes:
      - immich_model_cache:/cache
    env_file:
      - immich.env
    networks:
      - immich
    restart: unless-stopped

  immich-redis:
    image: redis:6.2-alpine
    networks:
      - immich
    restart: unless-stopped

  immich-database:
    image: tensorchord/pgvecto-rs:pg14-v0.1.11
    networks:
      - immich
    env_file:
      - immich.env
    environment:
      PG_DATA: /var/lib/postgresql/data
    volumes:
      - immich_postgres:/var/lib/postgresql/data
    restart: unless-stopped

  changedetection-app:
      image: ghcr.io/dgtlmoon/changedetection.io
      volumes:
        - changedetection_data:/datastore
      environment:
        - PLAYWRIGHT_DRIVER_URL=ws://playwright-chrome:3000/?stealth=1&--disable-web-security=true
        - BASE_URL=https://changedetection.sad.bz
        - VIRTUAL_HOST=changedetection.sad.bz
        - VIRTUAL_PORT=5000
        - LETSENCRYPT_HOST=changedetection.sad.bz
      networks:
        - changedetection
        - proxy-tier
      restart: unless-stopped
      depends_on:
        - proxy
        - playwright-chrome

  playwright-chrome:
      image: browserless/chrome
      shm_size: 2gb
      environment:
          - SCREEN_WIDTH=1920
          - SCREEN_HEIGHT=1024
          - SCREEN_DEPTH=16
          - ENABLE_DEBUGGER=false
          - PREBOOT_CHROME=true
          - CONNECTION_TIMEOUT=300000
          - MAX_CONCURRENT_SESSIONS=10
          - CHROME_REFRESH_TIME=600000
          - DEFAULT_BLOCK_ADS=true
          - DEFAULT_STEALTH=true
          - DEFAULT_IGNORE_HTTPS_ERRORS=true
      networks:
        - changedetection
      restart: unless-stopped

  zib2:
    build: https://github.com/Dosenpfand/zib2-podcast.git
    restart: unless-stopped
    ports:
      - 8084:80
    networks:
      - proxy-tier
    depends_on:
      - proxy
    environment:
      - VIRTUAL_HOST=zib2.sad.bz
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=zib2.sad.bz
    env_file:
      - zib2.env
    volumes:
        - zib2_static:/code/app/static

volumes:
  postgres: # TODO: rename without losing data!
  nextcloud:
  certs:
  acme:
  vhost.d:
  html:
  wireguard_config_private:
  wireguard_config_public:
  backup_postgres:
  backup_logs:
  deluge_config:
  deluge_dowloads:
  jellyfin_config:
  jellyfin_cache:
  nominatim:
  immich_uploads:
  immich_postgres:
  immich_model_cache:
  changedetection_data:
  zib2_static:

networks:
  proxy-tier:
  nextcloud:
  immich:
  changedetection:
